<!-- 
Aclaraciones: 

1-Entidades (entities): Son simbos en HTML que podemos sentenciar mediante simbolos y palabras que describan el mismo. En el práctico usamos &laquo/&raquo (que son flechas) pero hay muchas otras que ppdemos buscar. En Google mediante HTML ENTITIES y en dev.w3.org encontraremos todas ellas con el codigo que las crea en HTML.

2-El archivo "servicios.json", archivo JS donde se crea un objeto "servicios", que tienen distintos atributos para cada persona/cliente, fue creado para simular una dbo en nuestra pagina.

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón de Belleza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>App Peluqueria</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1">Servicios</button>
                <button type="button" data-paso="2">Información Cliente</button>
                <button type="button" data-paso="3">Resumen</button>
            </nav>

            <!-- Inicia todo el contenido App -->

            <!-- 1º Sección -->
            <div id="paso-1" class="seccion">
                <h2>Servicios</h2>
                <p class="text-center">Elige tus Servicios a Continuación</p>
                
                <!-- En este div crearemos el HTML con el listado de los servicios, generado en JS (app.js). Se insertaran mediante el id:servicios. -->

                <div id="servicios" class="listado-servicios"></div>

            </div>

            <div id="paso-2" class="seccion">
                <h2>Tus Datos y Cita</h2>
                <p class="text-center">Coloca tus datos y fecha de tu cita</p>

                <form class="formulario">

                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" placeholder="Tu Nombre">
                    </div>

                    <div class="campo">
                        <label for="fecha">Fecha</label>
                        <input id="fecha" type="date" >
                    </div>

                    <div class="campo">
                        <label for="hora">Hora</label>
                        <input id="hora" type="time">
                    </div>

                </form>
            </div>
            <div id="paso-3" class="seccion contenido-resumen">
                <h2>Resumen</h2>
            </div>

            <div class="paginacion"> <!-- Paginación -->
                <!-- &laquo/&raquo: Se llaman entidades(simbolos de flecha izq/der). Ver aclaraciones-->
                <button id="anterior">
                    &laquo; Anterior 
                </button>
                <button id="siguiente">
                    Siguiente &raquo;
                </button>
            </div>

        </div>
    </div>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
